# Spring AI \u96C6\u6210 OpenAI \u914D\u7F6E
spring.ai.openai.base-url=http://192.168.3.100:31492/v1
spring.ai.openai.api-key=sk-xx
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.8
spring.ai.openai.image.enabled=true
#spring.ai.openai.image.base-url=
#spring.ai.openai.image.api-key=
spring.ai.openai.image.options.model=dall-e-0.3
spring.ai.openai.image.options.n=1
spring.ai.openai.image.options.quality=0
spring.ai.openai.image.options.response_format=URL
spring.ai.openai.image.options.size=1024x1024
# Spring AI \u91CD\u8BD5\u914D\u7F6E
spring.ai.retry.max-attempts=3
spring.ai.retry.backoff.initial-interval=2000
spring.ai.retry.backoff.multiplier=2
spring.ai.retry.backoff.max-interval=5000
spring.ai.retry.on-client-errors=true
spring.ai.retry.exclude-on-http-codes=400,401,403,404,405,406,407,408,409,410,411,412,413,414,415,416,417,418,421,422,423,424,426,428,429,431,451,500,501,502,503,504,505,506,507,508,510,511

